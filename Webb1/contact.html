<body>
  <header>
    <nav class="topnav">
      <!-- Navigation links container -->
      <div class="nav-links" id="navLinks">
        <a href="home.html">Home</a>
        <a href="news.html">News</a>
        <a class="active" href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </div>
      <!-- Burger icon for mobile -->
      <span class="burger" id="burger">&#9776;</span>
    </nav>
  </header>

  <main>
    <section class="contact-section fade-in">
      <!-- Centering the form using a container that mimics your former design -->
      <div class="contact-form">
        <h1>Kontakt</h1>
        <form method="post" action="process_contact.php">
          <div class="form-group">
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" placeholder="Ange din e-post" required>
          </div>
          <div class="form-group">
            <label for="subject">Ärende:</label>
            <input type="text" id="subject" name="subject" placeholder="t.ex. coaching, support" required>
          </div>
          <div class="form-group">
            <label for="message">Meddelande:</label>
            <textarea id="message" name="message" rows="6" placeholder="Skriv ditt meddelande här..." required></textarea>
          </div>
          <button type="submit" class="btn">Skicka</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Footer Content © 2025 ODC</p>
  </footer>

  <script src="har.js" defer></script>
</body>
